<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swim Cut Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    .course-section {
      margin-top: 40px;
    }
    .course-title {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: left;
      font-weight: bold;
    }
    .event-block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .event-name {
      width: 200px;
      font-weight: 500;
      font-size: 16px;
      padding-top: 16px;
    }
    .tiles-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      flex: 1;
    }
    .tile {
      padding: 16px;
      border-radius: 16px;
      color: #000;
      min-width: 240px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .tile h2 {
      margin: 0 0 8px;
      font-size: 18px;
      text-align: center;
    }
    .tile p {
      margin: 6px 0;
      font-size: 14px;
      text-align: center;
    }
    .bar {
      height: 18px;
      margin-top: 6px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
    }
    .bar-text {
      text-align: center;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Saanvi Khopkar, Age 15</h1>
  <div id="content"></div>
  <script>
    const swimmerCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR517EAit_Mv_l2LJa7TbXINy5Eq-v9fa9kwF8QX0ZUk8GG2pRbtBjPzM4vN8X00w/pub?gid=1331787204&single=true&output=csv';
    const standardsCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS8azb2ync4URwqJmg9XiYUqVH9IMsHkbVYSf71e8lwIgrqOlB9ezp4HHYhDbG_gw/pub?gid=1081039398&single=true&output=csv';

    async function loadCSV(url) {
      return new Promise((resolve, reject) => {
        Papa.parse(url, {
          download: true,
          header: true,
          complete: (result) => resolve(result.data),
          error: (err) => reject(err)
        });
      });
    }

    function parseTime(t) {
      const parts = t.split(":").map(parseFloat);
      return parts.length === 2 ? parts[0] * 60 + parts[1] : parts[0];
    }

    function restructureTimes(rows) {
      const output = { SCY: {}, LCM: {} };
      rows.forEach(r => {
        const c = r.Course;
        const e = r.Event;
        if (!c || !e || !r['Final Time']) return;
        output[c][e] = {
          finalTime: r['Final Time'],
          meet: r['Meet Name'] || '',
          date: r['Event Date'] || ''
        };
      });
      return output;
    }

    function restructureStandards(rows) {
      const output = { Regionals: { SCY: {}, LCM: {} }, State: { SCY: {}, LCM: {} } };
      rows.forEach(r => {
        const s = r.Standard;
        const c = r.Course;
        const e = r.Event;
        if (!s || !c || !e || !r.Time) return;
        output[s][c][e] = r.Time;
      });
      return output;
    }

    function renderCourse(course, swimmerBestTimes, standards) {
      const container = document.createElement("div");
      container.className = "course-section";
      container.innerHTML = `<div class='course-title'>${course}</div>`;

      Object.keys(swimmerBestTimes[course]).forEach(event => {
        const data = swimmerBestTimes[course][event];
        const regionals = standards.Regionals[course][event];
        const state = standards.State[course][event];

        const eventBlock = document.createElement("div");
        eventBlock.className = "event-block";

        const name = document.createElement("div");
        name.className = "event-name";
        name.textContent = event;

        const tiles = document.createElement("div");
        tiles.className = "tiles-container";

        [
          { label: "Regionals", cut: regionals },
          { label: "State", cut: state }
        ].forEach(({ label, cut }) => {
          const swimmerSec = data.finalTime ? parseTime(data.finalTime) : null;
          const cutSec = cut ? parseTime(cut) : null;

          let barHTML = '<p>Status: —</p>';
          if (swimmerSec !== null && cutSec !== null) {
            const percent = Math.min(100, Math.round((cutSec / swimmerSec) * 100));
            const statusColor = swimmerSec <= cutSec ? '#28a745' : '#dc3545';
            let statusText = swimmerSec <= cutSec
              ? `${data.finalTime}s vs ${cut}s`
              : `${(swimmerSec - cutSec).toFixed(2)} seconds away`;

            barHTML = `
              <div class="bar">
                <div class="bar-fill" style="width: ${percent}%; background-color: ${statusColor};"></div>
              </div>
              <div class="bar-text">${statusText}</div>
            `;
          }

          const div = document.createElement("div");
          div.className = "tile";
          div.innerHTML = `
            <h2>${label}</h2>
            <p><strong>Time Standard:</strong> ${cut || "—"}</p>
            <p><strong>Swimmer's Best:</strong> ${data.finalTime || "—"}</p>
            <p><strong>Meet:</strong> ${data.meet || "—"}</p>
            <p><strong>Date:</strong> ${data.date || "—"}</p>
            ${barHTML}
          `;
          tiles.appendChild(div);
        });

        eventBlock.appendChild(name);
        eventBlock.appendChild(tiles);
        container.appendChild(eventBlock);
      });
      return container;
    }

    async function init() {
      const [swimRows, stdRows] = await Promise.all([
        loadCSV(swimmerCSV),
        loadCSV(standardsCSV)
      ]);

      const swimmerBestTimes = restructureTimes(swimRows);
      const standards = restructureStandards(stdRows);

      const content = document.getElementById("content");
      content.appendChild(renderCourse("SCY", swimmerBestTimes, standards));
      content.appendChild(renderCourse("LCM", swimmerBestTimes, standards));
    }

    init();
  </script>
</body>
</html>
