<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swim Cut Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    .course-section {
      margin-top: 40px;
    }
    .course-title {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: left;
      font-weight: bold;
    }
    .event-block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .event-name {
      width: 200px;
      font-weight: 500;
      font-size: 16px;
      padding-top: 16px;
    }
    .tiles-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      flex: 1;
    }
    .tile {
      padding: 16px;
      border-radius: 16px;
      color: #000;
      min-width: 240px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .tile h2 {
      margin: 0 0 8px;
      font-size: 18px;
      text-align: center;
    }
    .tile p {
      margin: 6px 0;
      font-size: 14px;
      text-align: center;
    }
    .bar {
      height: 18px;
      margin-top: 6px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
    }
    .bar-text {
      text-align: center;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Saanvi Khopkar, Age 15</h1>
  <div id="content"></div>
  <script>
    const events = [
      "50 Freestyle", "100 Freestyle", "200 Freestyle", "100 Backstroke",
      "200 Backstroke", "100 Breastroke", "200 Breastroke",
      "100 Butterfly", "200 Butterfly", "200 IM"
    ];

    const swimmerBestTimes = {
      SCY: {
        "50 Freestyle": "27.18", "100 Freestyle": "59.29", "200 Freestyle": "2:11.22",
        "100 Backstroke": "1:09.89", "200 Backstroke": "", "100 Breastroke": "1:14.81",
        "200 Breastroke": "2:49.24", "100 Butterfly": "1:04.97", "200 Butterfly": "", "200 IM": "2:27.15"
      },
      LCM: {
        "50 Freestyle": "31.42", "100 Freestyle": "1:06.29", "200 Freestyle": "2:31.36",
        "100 Backstroke": "1:21.21", "200 Backstroke": "", "100 Breastroke": "3:11.61",
        "200 Breastroke": "", "100 Butterfly": "1:14.10", "200 Butterfly": "", "200 IM": "2:48.93"
      }
    };

    const standards = {
      Regionals: {
        SCY: {"50 Freestyle": "27.39", "100 Freestyle": "59.09", "200 Freestyle": "2:09.19", "100 Backstroke": "1:06.29", "200 Backstroke": "2:23.99", "100 Breastroke": "1:16.69", "200 Breastroke": "2:47.19", "100 Butterfly": "1:05.89", "200 Butterfly": "2:29.59", "200 IM": "2:25.29"},
        LCM: {"50 Freestyle": "31.69", "100 Freestyle": "1:08.19", "200 Freestyle": "2:29.49", "100 Backstroke": "1:17.59", "200 Backstroke": "2:49.39", "100 Breastroke": "1:30.29", "200 Breastroke": "3:16.29", "100 Butterfly": "1:15.99", "200 Butterfly": "2:51.79", "200 IM": "2:49.89"}
      },
      State: {
        SCY: {"50 Freestyle": "24.79", "100 Freestyle": "53.39", "200 Freestyle": "1:56.79", "100 Backstroke": "59.69", "200 Backstroke": "2:10.29", "100 Breastroke": "1:08.89", "200 Breastroke": "2:31.59", "100 Butterfly": "59.39", "200 Butterfly": "2:14.99", "200 IM": "2:12.09"},
        LCM: {"50 Freestyle": "28.59", "100 Freestyle": "1:01.59", "200 Freestyle": "2:13.39", "100 Backstroke": "1:09.59", "200 Backstroke": "2:31.29", "100 Breastroke": "1:20.99", "200 Breastroke": "2:57.09", "100 Butterfly": "1:08.59", "200 Butterfly": "2:32.09", "200 IM": "2:33.09"}
      }
    };

    function parseTime(t) {
      const parts = t.split(":").map(parseFloat);
      return parts.length === 2 ? parts[0] * 60 + parts[1] : parts[0];
    }

    function renderCourse(course) {
      const container = document.createElement("div");
      container.className = "course-section";
      container.innerHTML = `<div class='course-title'>${course}</div>`;

      events.forEach(event => {
        const time = swimmerBestTimes[course][event];
        const regionals = standards.Regionals[course][event];
        const state = standards.State[course][event];

        const eventBlock = document.createElement("div");
        eventBlock.className = "event-block";

        const name = document.createElement("div");
        name.className = "event-name";
        name.textContent = event;

        const tiles = document.createElement("div");
        tiles.className = "tiles-container";

        [
          { label: "Regionals", cut: regionals },
          { label: "State", cut: state }
        ].forEach(({ label, cut }) => {
          const swimmerSec = time ? parseTime(time) : null;
          const cutSec = cut ? parseTime(cut) : null;

          let barHTML = '<p>Status: —</p>';
          if (swimmerSec !== null && cutSec !== null) {
            const percent = Math.min(100, Math.round((cutSec / swimmerSec) * 100));
            const statusColor = swimmerSec <= cutSec ? '#28a745' : '#dc3545';
            let statusText = swimmerSec <= cutSec
              ? `${time}s vs ${cut}s`
              : `${(swimmerSec - cutSec).toFixed(2)} seconds away`;

            barHTML = `
              <div class="bar">
                <div class="bar-fill" style="width: ${percent}%; background-color: ${statusColor};"></div>
              </div>
              <div class="bar-text">${statusText}</div>
            `;
          }

          const div = document.createElement("div");
          div.className = "tile";
          div.innerHTML = `
            <h2>${label}</h2>
            <p><strong>Time Standard:</strong> ${cut || "—"}</p>
            <p><strong>Swimmer's Best:</strong> ${time || "—"}</p>
            ${barHTML}
          `;
          tiles.appendChild(div);
        });

        eventBlock.appendChild(name);
        eventBlock.appendChild(tiles);
        container.appendChild(eventBlock);
      });
      return container;
    }

    const content = document.getElementById("content");
    content.appendChild(renderCourse("SCY"));
    content.appendChild(renderCourse("LCM"));
  </script>
</body>
</html>
