<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swim Cut Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .course-title {
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .course-summary {
      text-align: center;
      font-style: italic;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .divider {
      border-top: 2px solid #ccc;
      margin: 2rem 0;
    }
    .event-block {
      margin-bottom: 1.5rem;
    }
    .event-name {
      font-weight: bold;
      margin: 0.5rem 0;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      text-align: center;
    }
    .tiles-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tile {
      background: #eee;
      border-radius: 10px;
      padding: 1rem;
      width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .tile:hover {
      transform: scale(1.03);
    }
    .bar {
      background: #ddd;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .bar-fill {
      height: 100%;
    }
    .bar-text {
      font-size: 0.85rem;
      margin-top: 0.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="header"></h1>
  <div id="content"></div>

  <script>
    const swimmerCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR517EAit_Mv_l2LJa7TbXINy5Eq-v9fa9kwF8QX0ZUk8GG2pRbtBjPzM4vN8X00w/pub?gid=1331787204&single=true&output=csv';
    const standardsCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS8azb2ync4URwqJmg9XiYUqVH9IMsHkbVYSf71e8lwIgrqOlB9ezp4HHYhDbG_gw/pub?gid=1081039398&single=true&output=csv';

    const eventOrder = ['50 Freestyle','100 Freestyle','200 Freestyle','100 Butterfly','200 Butterfly','100 Breastroke','200 Breastroke','100 Backstroke','200 Backstroke','200 IM'];

    function parseTime(t) {
      const parts = t.split(':').map(parseFloat);
      return parts.length === 2 ? parts[0] * 60 + parts[1] : parts[0];
    }

    function calculateAge(dobStr) {
      const dob = new Date(dobStr);
      const diffMs = Date.now() - dob.getTime();
      const ageDate = new Date(diffMs);
      return Math.abs(ageDate.getUTCFullYear() - 1970);
    }

    async function loadCSV(url) {
      return new Promise((resolve, reject) => {
        Papa.parse(url, {
          download: true,
          header: true,
          complete: result => resolve(result.data),
          error: err => reject(err)
        });
      });
    }

    function restructureTimes(rows) {
      const output = { SCY: {}, LCM: {} };
      rows.forEach(r => {
        const c = r.Course, e = r.Event, final = r['Final Time'];
        if (!c || !e || !final || final.trim().toLowerCase() === 'dq') return;
        const time = parseTime(final);
        if (!output[c][e] || parseTime(output[c][e].finalTime) > time) {
          output[c][e] = { finalTime: final };
        }
      });
      return output;
    }

    function restructureStandards(rows) {
      const output = { Regionals: { SCY: {}, LCM: {} }, State: { SCY: {}, LCM: {} } };
      rows.forEach(r => {
        const s = r.Standard, c = r.Course, e = r.Event;
        if (!s || !c || !e || !r.Time) return;
        output[s][c][e] = r.Time;
      });
      return output;
    }

    async function init() {
      const [swimRows, stdRows] = await Promise.all([
        loadCSV(swimmerCSV),
        loadCSV(standardsCSV)
      ]);

      const swimmerName = "Saanvi Khopkar";
      const dob = swimRows[0]['swimmer_date_of_birth'];
      const age = calculateAge(dob);
      document.getElementById("header").innerHTML = `<i class="bi bi-droplet-half"></i> ${swimmerName}, Age ${age}`;

      const swimmerBestTimes = restructureTimes(swimRows);
      const standards = restructureStandards(stdRows);
      const content = document.getElementById("content");
      content.appendChild(renderCourse("SCY", swimmerBestTimes, standards));
      const divider = document.createElement('div');
      divider.className = 'divider';
      content.appendChild(divider);
      content.appendChild(renderCourse("LCM", swimmerBestTimes, standards));
    }
    init();
  </script>
</body>
</html>
